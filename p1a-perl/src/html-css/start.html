function confirm_clear_data(mybutton) {
	var answer = confirm("If you proceed, all grading results from previous grading attempts will be deleted. Are you sure you want to proceed?");
	if (answer){
		if (mybutton.name == "start-perl"){
			window.location = "../cgi-bin/n1_initialize.cgi";
		}else{
			window.location = "../php-src/n1_initialize.php";
		}
	}
}
</script>
